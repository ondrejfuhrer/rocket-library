machine:
  ruby:
    version: 2.3.0

  pre:
    - wget https://s3.amazonaws.com/circle-downloads/circleci-ruby2.3.0_0.0.1_amd64.deb
    - sudo dpkg -i circleci-ruby2.3.0_0.0.1_amd64.deb

dependencies:
  pre:
    - gem install bundler

test:
  override:
    - bundle exec rspec --format JUnit --out $CIRCLE_TEST_REPORTS/rspec.xml:
        parallel: true
        files:
          - spec/controllers/*.rb
          - spec/mailers/*.rb
          - spec/models/*.rb
          - spec/requests/*.rb
